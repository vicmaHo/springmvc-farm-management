<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">

<head>
    <title>Demo Thymeleaf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- HEADER -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Registro Finca</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}">Transacciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productions}">Producción</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- CONTENIDO -->
<main class="flex-grow-1">
    <div th:replace="${content}"></div>
</main>

<!-- FOOTER -->
<footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">Víctor Hernández © 2026</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
