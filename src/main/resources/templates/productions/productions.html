<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::body})}">

<body>

    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Producción</h2>
        </div>

        <div class="row g-3">

            <div class="col-md-6 col-lg-4" th:each="p : ${productions}">

                <div class="card shadow-sm h-100">

                    <div class="card-body">

                        <div class="d-flex justify-content-between">
                            <h5 th:text="${p.productionUnitName}"></h5>
                            <span class="badge bg-secondary" th:text="${p.date}">
                            </span>
                        </div>

                        <p class="text-muted mb-1" th:text="${'Cantidad: ' + p.quantityCount}">
                        </p>

                        <p class="text-muted mb-1" th:text="${#numbers.formatDecimal(p.quantity, 2, 'POINT', 2, 'COMMA') + ' ' + p.unitOfMeasureSymbol}">
                        </p>

                        <p th:text="${p.notes}"></p>

                    </div>

                    <div class="card-footer bg-transparent d-flex justify-content-end gap-2">

                        <a th:href="@{/productions/edit/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">
                            Editar
                        </a>

                        <a th:href="@{/productions/delete/{id}(id=${p.id})}" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('¿Eliminr esta producción?')">
                            Eliminar
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
